---
- hosts: all
  tasks:
    - name: Create Network
      community.docker.docker_network:
        name: blog
    - name: Create Hera Network
      community.docker.docker_network:
        name: hera
    - name: Deploy Blog
      community.docker.docker_container:
        name: blog
        image: ghcr.io/sebasptsch/nextblog
        pull: true
        recreate: true
        networks:
          - name: blog
          - name: hera
        ports:
          - "3001:3000"
        restart_policy: unless-stopped
